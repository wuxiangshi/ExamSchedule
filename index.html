<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<link rel="shortcut icon" href="./favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择页面</title>
    <style>
        body {
            background-image: url('./background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 使用更现代的字体 */
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* 添加半透明背景 */
            backdrop-filter: blur(5px); /* 添加背景模糊效果 */
        }
        h1 {
            color: #fff;
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-in-out;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            animation: fadeInUp 1s ease-in-out;
        }
        li {
            margin-bottom: 30px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 新增版权信息样式 */
        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>选择版本：</h1>
    <ul>
        <li><a href="./time/">电子钟表</a></li>
        <li><a href="./exam/">考试看板</a></li>
        <li><a href="./notification/">时间广播</a></li>
    </ul>

    <!-- 添加GitHub图标跳转项目地址 -->
    <a href="https://github.com/ExamAware/ExamSchedule" target="_blank" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <img src="./github-icon.png" alt="GitHub" style="width: 30px; height: 30px;" title="在GitHub上查看源代码">
    </a>

    <!-- 新增版权信息 -->
    <div class="copyright">&copy; 2025 ExamAware</div>
</body>
</html>
